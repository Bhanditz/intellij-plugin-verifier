task sourcesJar(type: Jar) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

artifacts.archives sourcesJar

dependencies {
  compile group: 'org.jetbrains.intellij.plugins', name: 'verifier-problems', version: rootProject.verifierVersion
  compile group: 'org.jetbrains.intellij.plugins', name: 'verifier-parameters', version: rootProject.verifierVersion
}