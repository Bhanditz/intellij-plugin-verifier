apply plugin: 'maven-publish'

dependencies {
  compile project(':structure-common')
  compile "org.jonnyzzz.kotlin.xml.bind:jdom:0.1.9"
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId 'org.jetbrains.plugins'
      artifactId 'teamcity-structure'
      version '1.1'

      from components.java
    }
  }

  repositories {
    maven {
      url "http://repo.labs.intellij.net/webteam"
    }
  }
}